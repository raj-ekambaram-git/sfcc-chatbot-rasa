version: "2.0"

intents:
  - welcome
  - greet
  - goodbye
  - thankyou
  - get_all_cases
  - get_hearing_date
  - get_case_information
  - get_charges
  - get_parties
  - get_file_upload_information
  - provide_case_number
  - provide_case_details
  - get_payment
  - change_username
  - change_password
  - update_notification
  - evict
  - evict_someone

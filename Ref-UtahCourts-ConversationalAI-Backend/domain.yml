entities:
  - case_number
  - court_type
  - location_code

slots:
  user_name:
    type: text
    influence_conversation: false
  case_number:
    type: text
    auto_fill: false
    influence_conversation: false
  court_type:
    type: text
    influence_conversation: false
  location_code:
    type: text
    influence_conversation: false
  feedback:
    type: text
    auto_fill: false
    influence_conversation: false
  know_case_number:
    type: bool
    influence_conversation: false
  reenter_case_number:
    type: bool
    influence_conversation: false
  view_upcoming_hearing_dates:
    type: bool
    influence_conversation: false

forms:
  feedback_form:
    required_slots: {}
  case_form:
    required_slots:
      know_case_number:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
      case_number:
        - type: from_entity
          entity: case_number
  upcoming_hearing_date_form:
    required_slots:
      view_upcoming_hearing_dates:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
      case_number:
        - type: from_entity
          entity: case_number

